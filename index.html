<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
             <div class="col-lg-8 col-sm-12 mx-auto">
                <div class="contentdiv">
                    <h1>Password Generator</h1>
                    <br />
                    <input type="text" id="display">
                    <br />
                    <input type="range" min="8" max="128" name="slider" id="slider">
                    <br />
    <button type="button" onclick="generatePass()"  class="btn btn-primary btn-lg">Generate Password</button>
    <button type="button" onclick="copyPassword()" id="cobut" class="btn btn-secondary btn-lg">Copy to Clipboard</button>
                <div id="length">

                </div>
                </div>
            </div>
        </div>
</div>
<script>
   //Generate Random Password
    function generatePass() {
        //Set password length
    var passLength = document.getElementById("slider").value;
        //Possible password values
    var values = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890!@#$%^&*()_+=-";

    var password ="";
    // for loop to choose password characters
    for(var i =0; i <= passLength; i++){
        password = password + values.charAt(Math.floor(Math.random() * Math.floor(values.length -1)));
    }
    //Add password to disply/textarea
    document.getElementById("display").value = password;

    }
    //set default length of 25
    document.getElementById("length").innerHTML = "Length: 64";
    //function to  set length based on slider
    document.getElementById("slider").oninput = function(){

    if(document.getElementById("slider").value > 0){
        document.getElementById("length").innerHTML = "Length: " + document.getElementById("slider").value;

    }
    else{
        document.getElementById("length").innerHTML = "Length: 8";
    }
}
   
    //function to copy password to clipboard
    function copyPassword(){
    
        document.getElementById("display").select();
    
        document.execCommand("Copy");
    
        alert("Password Copied to Clipboard!");
}



</script>
</body>
</html>
